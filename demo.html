<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Reminder Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            background: url('Calender.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        #reminderForm {
            background-color: #fffdfd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #addReminder {
            background-color: #4caf50;
            color: #171515;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addReminder:hover {
            background-color: #45a049;
        }

        #reminderList {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-left: 20px;
        }

        #remindersForMonth {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .list-group-item {
            width: 100%;
            flex: 1 0 calc(33.33% - 10px);
            position: relative;
        }

        .deleteReminder {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #reminderList h2 {
            color: rgb(13, 12, 12);
            font-family: 'Arial', fantasy;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="reminderForm" class="my-5">
                <h2 class="mb-4" style="font-family: 'Century Gothic', fantasy; text-align: center;font-size:250%;">Calendar Reminder</h2>
                <form>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="number" class="form-control" id="date" placeholder="Date" min="1" max="31" required>
                    </div>

                    <div class="form-group">
                        <label for="month">Month:</label>
                        <select class="form-control" id="month" required>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="number" class="form-control" id="year" placeholder="Year" min="2024" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>

                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" placeholder="Location" required>
                    </div>

                    <div class="form-group">
                        <label for="event">Event:</label>
                        <input type="text" class="form-control" id="event" placeholder="Enter your event details" required>
                    </div>

                    <button type="button" class="btn btn-success" id="addReminder">Add Reminder</button>
                </form>
            </div>
        </div>
        <div class="col-md-6"><br><br>
            <div id="reminderList">
                <h2 class="mb-3" style="font-family: 'Arial', fantasy;font-style: italic; text-align: center;font-size: 250%;">***Reminders***</h2>
                <ul id="remindersForMonth" class="list-group">
                </ul>
            </div>
        </div>
    </div>
</div>


</body>
</html>
